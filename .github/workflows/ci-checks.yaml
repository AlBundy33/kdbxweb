name: CI Checks
on:
  push:
    branches:
      [ master ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: NPM install
        run: npm ci
      - name: Run CI checks
        run: npm run cichecks
      - name: Upload coverage data
        run: cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
